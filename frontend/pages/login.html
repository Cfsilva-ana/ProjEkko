<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKKO - Agricultura Inteligente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('../assets/images/Fundo_menu.png') no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .container {
            position: relative;
            width: 420px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            transform: translateY(50px) scale(0.9);
            opacity: 0;
            animation: slideInUp 0.8s ease forwards;
            z-index: 2;
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .form-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .toggle-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form-box {
            width: 100%;
            transition: all 0.4s ease;
            opacity: 1;
        }

        .form-box.hidden {
            transform: translateX(-100%);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .form-container {
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .form-title {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 3;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group.password-field .input-icon {
            left: 1rem;
        }

        .input-group.password-field input {
            padding-right: 4rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .input-group input[type="password"] {
            padding-right: 4rem;
        }

        .input-group input[type="password"]::-ms-reveal,
        .input-group input[type="password"]::-webkit-credentials-auto-fill-button {
            display: none !important;
        }

        .input-group input[type="password"]::-ms-reveal {
            display: none;
        }

        .input-group input[type="password"]::-webkit-credentials-auto-fill-button {
            display: none !important;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus ~ .input-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-options label {
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .form-options a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-login {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-btn {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .admin-btn:hover {
            color: white;
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 1rem;
                padding: 2rem;
            }

            .header {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <a href="index.html">Voltar ao In√≠cio</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showLogin()">Entrar</button>
            <button class="toggle-btn" onclick="showRegister()">Cadastrar</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box" id="loginForm">
                <h2 class="form-title">Bem-vindo de volta!</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Seu email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group password-field">
                        <input type="password" id="loginPassword" placeholder="Sua senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Lembrar de mim
                        </label>
                        <a href="#forgot">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">
                        Entrar
                    </button>
                </form>
                <div class="admin-login">
                    <a href="#admin" class="admin-btn" onclick="showAdminLogin()">
                        <i class="fas fa-user-shield"></i> Acesso Administrativo
                    </a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-box hidden" id="registerForm">
                <h2 class="form-title">Criar Conta</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <input type="text" id="registerName" placeholder="Nome completo" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="Seu email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group password-field">
                        <input type="password" id="registerPassword" placeholder="Criar senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="farmName" placeholder="Nome da fazenda" required>
                        <i class="fas fa-tractor input-icon"></i>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="acceptTerms" required>
                            Aceito os termos e condi√ß√µes
                        </label>
                    </div>
                    <button type="submit" class="submit-btn" id="registerBtn">
                        Criar Conta
                    </button>
                </form>
            </div>

            <!-- Admin Login Form -->
            <div class="form-box hidden" id="adminForm">
                <h2 class="form-title">Acesso Admin</h2>
                <form onsubmit="handleAdminLogin(event)">
                    <div class="input-group">
                        <input type="text" id="adminId" placeholder="ID do usu√°rio" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                    <button type="submit" class="submit-btn" id="adminBtn">
                        Acessar Dashboard
                    </button>
                </form>
                <div class="admin-login">
                    <a href="#back" class="admin-btn" onclick="showLogin()">
                        <i class="fas fa-arrow-left"></i> Voltar ao login
                    </a>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>
    </div>

    <script>
        const baseUrl = "http://127.0.0.1:8000";

        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showLogin() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('adminForm').classList.add('hidden');
        }

        function showRegister() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('adminForm').classList.add('hidden');
        }

        function showAdminLogin() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('adminForm').classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"><i class="fas fa-spinner"></i> Entrando...</span>';
            
            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login realizado com sucesso!', 'success');
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const farmName = document.getElementById('farmName').value;
            const btn = document.getElementById('registerBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"><i class="fas fa-spinner"></i> Criando conta...</span>';
            
            try {
                const response = await fetch(`${baseUrl}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: name,
                        email: email,
                        senha: password,
                        nome_fazenda: farmName,
                        papel: 'agricultor'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Conta criada com sucesso! Fa√ßa login para continuar.', 'success');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showMessage(data.detail || 'Erro ao criar conta', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Criar Conta';
            }
        }

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('adminId').value;
            const btn = document.getElementById('adminBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"><i class="fas fa-spinner"></i> Verificando...</span>';
            
            try {
                const response = await fetch(`${baseUrl}/perfil/${userId}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    showMessage(`Acesso autorizado para ${userData.nome}`, 'success');
                    
                    localStorage.setItem('adminAccess', 'true');
                    localStorage.setItem('currentUserId', userId);
                    
                    setTimeout(() => {
                        window.location.href = `dashboard.html?userId=${userId}`;
                    }, 1500);
                } else {
                    showMessage('ID de usu√°rio n√£o encontrado', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Acessar Dashboard';
            }
        }

        // Auto-preencher ID admin para teste
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('adminId').value = '689b90f60e5b30bcc5577b43';
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
