<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKKO - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Modularizado -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body class="login-body">
    <header class="header">
        <nav class="nav-links">
            <a href="index.html">Voltar ao Início</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showLogin()">Entrar</button>
            <button class="toggle-btn" onclick="showRegister()">Cadastrar</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box" id="loginForm">
                <h2 class="form-title">Bem-vindo de volta!</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Seu email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Sua senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Lembrar de mim
                        </label>
                        <a href="#forgot">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">
                        Entrar
                    </button>
                </form>
                <div class="admin-login">
                    <a href="#admin" class="admin-btn" onclick="showAdminLogin()">
                        <i class="fas fa-user-shield"></i> Acesso Administrativo
                    </a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-box hidden" id="registerForm">
                <h2 class="form-title">Criar Conta</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <input type="text" id="registerName" placeholder="Nome completo" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="Seu email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Criar senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="farmName" placeholder="Nome da fazenda" required>
                        <i class="fas fa-tractor input-icon"></i>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="acceptTerms" required>
                            Aceito os termos e condições
                        </label>
                    </div>
                    <button type="submit" class="submit-btn" id="registerBtn">
                        Criar Conta
                    </button>
                </form>
            </div>

            <!-- Admin Login Form -->
            <div class="form-box hidden" id="adminForm">
                <h2 class="form-title">Acesso Admin</h2>
                <form onsubmit="handleAdminLogin(event)">
                    <div class="input-group">
                        <input type="text" id="adminId" placeholder="ID do usuário" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                    <button type="submit" class="submit-btn" id="adminBtn">
                        Acessar Dashboard
                    </button>
                </form>
                <div class="admin-login">
                    <a href="#back" class="admin-btn" onclick="showLogin()">
                        <i class="fas fa-arrow-left"></i> Voltar ao login
                    </a>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>
    </div>

    <!-- JavaScript Modularizado -->
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
