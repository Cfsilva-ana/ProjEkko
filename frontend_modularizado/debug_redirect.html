<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Redirecionamento</title>
</head>
<body>
    <h1>Teste de Redirecionamento</h1>
    <p>Esta página serve para testar se o redirecionamento está funcionando.</p>
    
    <div>
        <h2>Informações de Debug:</h2>
        <p><strong>URL atual:</strong> <span id="currentUrl"></span></p>
        <p><strong>Admin Access:</strong> <span id="adminAccess"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>URL Params:</strong> <span id="urlParams"></span></p>
    </div>
    
    <div>
        <h2>Testes de Caminho:</h2>
        <button onclick="testRedirect()">Testar Redirecionamento para Dashboard</button>
        <button onclick="testLogin()">Testar Redirecionamento para Login</button>
    </div>

    <script>
        // Mostrar informações de debug
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('adminAccess').textContent = localStorage.getItem('adminAccess') || 'null';
        document.getElementById('userId').textContent = localStorage.getItem('currentUserId') || 'null';
        document.getElementById('urlParams').textContent = window.location.search || 'nenhum';
        
        function testRedirect() {
            const userId = '689b90f60e5b30bcc5577b43';
            const url = `pages/dashboard/overview.html?userId=${userId}`;
            console.log('Testando redirecionamento para:', url);
            window.location.href = url;
        }
        
        function testLogin() {
            const url = 'pages/auth/login.html';
            console.log('Testando redirecionamento para:', url);
            window.location.href = url;
        }
    </script>
</body>
</html>
